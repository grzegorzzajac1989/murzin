<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Murzin Game</title>
<style>
  body { background: black; color: white; font-family: Arial, sans-serif; }
  button { background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  #leaderboard { margin-top: 20px; }
</style>
</head>
<body>

<h2>Murzin Game</h2>

<div id="auth">
  <input id="username" placeholder="Username" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
</div>

<div id="game" style="display:none;">
  <button id="addPointBtn">Add Point</button>
  <p id="status"></p>
</div>

<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ul id="leaderboardList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
